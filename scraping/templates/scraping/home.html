{% extends 'base.html' %}
{% block title %} HOME {% endblock %}
{% block content %}
<center>
    {% for i in object_list %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <a href="{{ i.url }}" ><h1 class="card-title">{{ i.title }}</h1></a>
                    <h5>{{ i.city }}</h5>
                    <h5>{{ i.company }}</h5>
                    <h5>{{ i.language }}</h5>
                    <p class="card-text">{{ i.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ i.timestamp }}</small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</center>
{% endblock %}
